<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berita JagatPlay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='news.css') }}" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark fixed-top justify-content-center">
        <a href="/"><h1>GAMENEWS</h1></a>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/kincir" target="_blank">Kincir</a></li>
            <li><a href="/jagat" target="_blank">JagatPlay</a></li>
            <li><a href="/game8" target="_blank">Game8</a></li>
            <li><a href="/eurogamer" target="_blank">EuroGamer</a></li>
          </ul>
          <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
          </div>
        </nav>
    </header>
    <section class="container">
        <h1 class="title">JAGATPLAY</h1>
        <div class="container flex-container">
            <div class="row flex-item">
                {% for articles in jagat %}
                <div class="article-row">
                    <img src="{{ articles['img']|safe }}" alt="Image">
                    <h5>{{ articles['title']|safe }}</h5>
                    <p>{{ articles['time']|safe }}</p>
                    <a href="{{ url_for('detail_jagat', url=articles['link']) }}" class="btn btn-primary">Baca Selengkapnya</a>
                </div>
                {% endfor %}
            </div>
        </div>    
    </section>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
