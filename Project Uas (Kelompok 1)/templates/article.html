<!DOCTYPE html>
<html lang="en">
<head>
    {% for key, article in articles.items() %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='article.css') }}" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark fixed-top justify-content-center">
        <a href="/"><h1>GAMENEWS</h1></a>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/kincir" target="_blank">Kincir</a></li>
            <li><a href="/jagat" target="_blank">JagatPlay</a></li>
            <li><a href="/game8" target="_blank">Game8</a></li>
            <li><a href="/eurogamer" target="_blank">EuroGamer</a></li>
          </ul>
          <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
          </div>
        </nav>
    </header>
    <div class="container mt-5 pt-4">
        <div>
            <h2>{{ article.title }}</h2>
            <p>{{ article.time }}</p>
            <img src="{{ article.thumb }}" alt="Thumbnail">
            <div>
                {% for content in article.konten %}
                    {{ content|safe }}
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
