<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modul 7 Scraping</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-200 font-sans text-gray-800">
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold mb-6 text-center text-gray-700">Artikel Terbaru Liputan6</h1>
        <ul class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for article in articles %}
                <li class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                    <a href="{{ article.url }}" target="_blank" class="block p-4">
                        <img src="{{ article.img }}" alt="Gambar Artikel" class="w-full h-48 object-cover mb-4">
                        <h2 class="text-lg font-semibold hover:text-blue-600">{{ article.title }}</h2>
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
